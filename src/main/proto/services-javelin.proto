syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.samb";
option java_outer_classname = "ServicesJavelin";
option objc_class_prefix = "HLW";

package com.samb;

service ServicesJavelinService {
  rpc send (ServicesJavelinRequest) returns (ServicesJavelinReply) {}
}

message ServicesJavelinRequest {
  string name = 1;
}

message ServicesJavelinReply {
  string message = 1;
}